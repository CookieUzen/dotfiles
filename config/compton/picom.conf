backend = "glx";
vsync = true;

corner-radius = 7.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'dwm'",
  "class_g = 'nextcloud'",
];

blur: {
  method = "kawase";
  strength = 10;
  background = false;
  background-frame = false;
  background-fixed = false;
}

# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.1;
fade-out-step = 0.1;
# fade-exclude = [ "class_g = 'dmenu'" ];

# Shadow
shadow = false;
shadow-radius = 7
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.7;

shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'dwm'",
  "class_g = 'nextcloud'",
];

wintypes:{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};

